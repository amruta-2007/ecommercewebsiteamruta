<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Basic Meta Information -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Eflyer with Cart</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Additional Styles -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <style>
         .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
         }
         .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
         }
         .cart-total {
            font-weight: bold;
            font-size: 1.25rem;
            margin-top: 20px;
         }
      </style>
   </head>
   <body>
      <!-- Header Section -->
      <div class="banner_bg_main">
         <!-- Top Menu -->
         <div class="header_section_top">
            <div class="container">
               <ul>
                  <li><a href="#">Best Sellers</a></li>
                  <li><a href="#">Gift Ideas</a></li>
                  <li><a href="#">New Releases</a></li>
                  <li><a href="#">Today's Deals</a></li>
               </ul>
            </div>
         </div>

         <!-- Logo Section -->
         <div class="logo_section">
            <div class="container">
               <div class="logo"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
            </div>
         </div>

         <!-- Main Banner Section -->
         <div class="header_section">
            <div class="container">
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search">
                  <button class="btn btn-secondary" type="button" style="background-color: #f26522; border-color:#f26522;">
                     <i class="fa fa-search"></i>
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- Products Section -->
      <div class="container mt-5">
         <h2 class="text-center mb-4">E-commerce Cart</h2>
         <div class="row">
            <!-- Item 1 -->
            <div class="col-md-4">
               <div class="card">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item 1">
                  <div class="card-body">
                     <h5 class="card-title">Product 1</h5>
                     <p class="card-text">$100</p>
                     <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="100">Add to Cart</button>
                  </div>
               </div>
            </div>
            <!-- Item 2 -->
            <div class="col-md-4">
               <div class="card">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item 2">
                  <div class="card-body">
                     <h5 class="card-title">Product 2</h5>
                     <p class="card-text">$150</p>
                     <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="150">Add to Cart</button>
                  </div>
               </div>
            </div>
            <!-- Item 3 -->
            <div class="col-md-4">
               <div class="card">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item 3">
                  <div class="card-body">
                     <h5 class="card-title">Product 3</h5>
                     <p class="card-text">$200</p>
                     <button class="btn btn-primary add-to-cart" data-name="Product 3" data-price="200">Add to Cart</button>
                  </div>
               </div>
            </div>
         </div>

         <div class="mt-5">
            <h4>Your Cart:</h4>
            <div id="cart-list">
               <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total" id="cart-total">
               Total: $0
            </div>
         </div>
      </div>

      <!-- Footer Section -->
      <div class="footer_section layout_padding">
         <div class="container">
            <p>Footer Information</p>
         </div>
      </div>

      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
         let cart = [];
         const cartList = document.getElementById("cart-list");
         const cartTotal = document.getElementById("cart-total");

         function updateCart() {
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
               const cartItem = document.createElement("div");
               cartItem.classList.add("cart-item");
               cartItem.innerHTML = `
                  <img src="https://via.placeholder.com/50" alt="${item.name}">
                  <div>
                     <strong>${item.name}</strong> - $${item.price}
                  </div>`;
               cartList.appendChild(cartItem);
               total += item.price;
            });
            cartTotal.textContent = "Total: $" + total;
         }

         $(document).on("click", ".add-to-cart", function() {
            const itemName = $(this).data("name");
            const itemPrice = $(this).data("price");
            cart.push({ name: itemName, price: itemPrice });
            updateCart();
         });
      </script>
   </body>
</html>
